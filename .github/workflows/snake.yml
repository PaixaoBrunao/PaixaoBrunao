name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Create dist directory
        run: mkdir -p dist

      - name: Generate snake animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Configure git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"

      - name: Create temporary branch
        run: git checkout -b update-snake-animation

      - name: Add generated files
        run: git add dist/

      - name: Commit changes
        run: git commit -m "Update snake animation" || echo "No changes to commit"

      - name: Push changes
        run: git push origin update-snake-animation

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          branch: update-snake-animation
          title: "Update snake animation"
          body: "Automated pull request to update snake animation."
          base: main
